baseurl: "https://ganyang-eyespage.github.io"
languageCode: "zh-cn"
title: "TUCAI"
theme: "hugo-tania"
paginate: 6
publishdir: "docs"  # 将生成的静态页面文件夹设置到 docs 下


disqusShortname: https-hugo-tania-netlify-app

params:
  # Emoji will show before the blog title on site navbar.
  titleEmoji: 

  # Logo will show before the blog title on site navbar.
  titleLogo: favicon.ico
  
  # Enable float footnotes.
  # Default to true
  enableFootnotes: true
  
  # siteName: "Hugo Tania is Amazing"
  # siteDesc: "Hugo is Absurdly Fast!"
  author: "Tucai"

  colorScheme:
    # Enable toggle colorScheme
    # Default to true
    toggle: true
    # Default colorScheme
    # Default to auto
    default: auto

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow: 10

  mainSections:
    - posts

  # Show your socail information with icon on index bio with `_index.md` content.
  socialOptions:
    dev-to:
    email: tucai137671@163.com
    facebook:
    github: https://github.com/ganyang-eyespage
    instagram:
    linkedin:
    medium:
    stack-overflow:
    steam:
    telegram:
    twitter:
    twitch:
    whatsapp:
  
  # Comments settings
  comments:
    enabled: false
    provider: giscus

    giscus:
      repo: WingLim/hugo-tania
      id: MDEwOlJlcG9zaXRvcnkzMTYyNjQzMDc=
      category:
        name: Comments
        id: DIC_kwDOEtnPc84B_WKP

menu:
  header:
    - name: Articles
      url: "/articles/"
  footer:
    - name: RSS
      url: "/index.xml"

markup:
  highlight:
    noClasses: false
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

outputs:
  home: ["HTML", "RSS", "JSON"]